<!DOCTYPE html>
<html ng-app="QuizApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    ANSWER QUESTIONS HERE:

    <form
      ng-controller="CreateController as createCtrl"
      ng-submit="createCtrl.create()">

      <ul>
        <li ng-repeat="question in createCtrl.questions">
          {{question.question_text}}
          <br/>
          A: {{question.answers[0].answer_text}}
          <br/>
          B: {{question.answers[1].answer_text}}
          <br/>
          C: {{question.answers[2].answer_text}}
          <br/>
          D: {{question.answers[3].answer_text}}
          <br/>
          Correct Answer: {{question.correct_answer_id}}
        </li>
      </ul>

    </form>

  </body>
</html>
