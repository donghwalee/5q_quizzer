<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Yo

    <form action="/create.html" method="post">
      <input type="text"
          name="quiz[quiz_name]"
          placeholder="Name of the Quiz">

      <br /><hr />
      QUESTIONS:
      <br />
      Question 1:
      <input type="text"
          name="quiz[q_and_a][0][question]"
          placeholder="First Question">
          <br />
      Answers:
      <br />
      <input type="hidden" name="quiz[q_and_a][0][answer][answer_id]" value="0">
      0: <input type="text" name="quiz[q_and_a][0][answer][answer_text]" placeholder="First Choice">
      <br />
      <input type="hidden" name="quiz[q_and_a][1][answer][answer_id]" value="1">
      1: <input type="text" name="quiz[q_and_a][1][answer][answer_text]" placeholder="Second Choice">
      <br />
      Correct Answer: <input type="number" name="quiz[q_and_a][correct_answer_id]" placeholder="Correct Answer">
      <br />
      <button type="submit" id="submit-button">
      Create New Quiz
      </button>
    </form>

  </body>
</html>
