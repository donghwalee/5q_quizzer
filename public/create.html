<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    Yo

    <form action="/create.html" method="post">
      QUESTION:
      <br />
      <input type="text"
          name="question[question_text]"
          placeholder="Enter Question Here">
          <br />
      Answers:
      <br />
      <input type="hidden" name="question[answers][0][answer_id]" value="0">
      A: <input type="text" name="question[answers][0][answer_text]" placeholder="First Choice">
      <br />
      <input type="hidden" name="question[answers][1][answer_id]" value="1">
      B: <input type="text" name="question[answers][1][answer_text]" placeholder="Second Choice">
      <br />
      <input type="hidden" name="question[answers][2][answer_id]" value="2">
      C: <input type="text" name="question[answers][2][answer_text]" placeholder="Third Choice">
      <br />
      <input type="hidden" name="question[answers][3][answer_id]" value="3">
      D: <input type="text" name="question[answers][3][answer_text]" placeholder="Fourth Choice">
      <br />
      Correct Answer: <input type="number" name="question[correct_answer_id]" placeholder="Correct Answer">
      <br />
      <button type="submit" id="submit-button">
      Create New Quiz
      </button>
    </form>

  </body>
</html>
